<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Your Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="well">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#profile" data-toggle="tab">Profil</a></li>
            <li><a href="#youradreses" data-toggle="tab">Kayıtlı Adresler</a></li>
        </ul>
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane active in" id="profile">
                <form action="" method="POST">
                    <label>Musteri ID</label>
                    <input name="customer_id" type="text" value="{{ customer_id }}" class="input-xlarge" required="required" disabled>
                    <label>Ad</label>
                    <input name="Ad" type="text" value="{{ Ad }}" class="input-xlarge" required="required">
                    <label>Soyad</label>
                    <input name="Soyad" type="text" value="{{ Soyad }}" class="input-xlarge" required="required">
                    <label>Email</label>
                    <input name="email" type="text" value="{{ email }}" class="input-xlarge" required="required">
                    <label>Telefon Numarası</label>
                    <input name="Telefon_no" type="text" value="{{ Telefon_no }}" class="input-xlarge" required="required">
                    <label>Telefon Numarası</label>
                    <input name="Telefon_no2" type="text" value="{{ Telefon_no2 }}" class="input-xlarge" required="required">
                    <br>
                    <div style="display: inline" >
                        <button type="submit" name="update" class="btn btn-primary">Güncelle</button>
                        &emsp;&emsp;
                        <p style="display: inline" class="text"><a href="ProductCategory">Geri</a></p>
                    </div>
                </div>
                <div class="tab-pane fade" id="youradreses">
                    <div class="table-wrapper">
                        <table class="table table-striped">
                            <thead>
                                <th>ID</th>
                                <th>Posta kodu</th>
                                <th>Cadde</th>
                                <th>Mahalle</th>
                                <th>Sehir</th>
                                <th>İlçe</th>
                                <th>Tip</th>
                            </thead>
                            <tbody>
                                {% for row in adres_details %}
                                <tr>
                                    {% for detail in row %}
                                    <td>
                                        {{ detail }}
                                    </td>
                                    {% endfor %}
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <p class="text"><a href="ProductCategory">Geri</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
